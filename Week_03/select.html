<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <title>Select</title>
</head>

<body>
    <div class="content flex-column">
        <header class="expenses-header flex-column width-full">
            <div class="iphone-toolbar"></div>
            <div class="flex-row width-full header-heading-container">
                <button class="exit-btn">
                    <svg width="40px" height="40px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <filter x="-9.3%" y="-39.8%" width="118.7%" height="179.5%" filterUnits="objectBoundingBox"
                                id="filter-1">
                                <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
                                <feGaussianBlur stdDeviation="7" in="shadowOffsetOuter1" result="shadowBlurOuter1">
                                </feGaussianBlur>
                                <feColorMatrix
                                    values="0 0 0 0 0.650980392   0 0 0 0 0.701960784   0 0 0 0 0.760784314  0 0 0 0.3 0"
                                    type="matrix" in="shadowBlurOuter1" result="shadowMatrixOuter1"></feColorMatrix>
                                <feMerge>
                                    <feMergeNode in="shadowMatrixOuter1"></feMergeNode>
                                    <feMergeNode in="SourceGraphic"></feMergeNode>
                                </feMerge>
                            </filter>
                        </defs>
                        <g id="Screens" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="select-recipient" transform="translate(-10.000000, -50.000000)" fill="#2E3C4D">
                                <g id="bars/nav-bar">
                                    <g id="Nav-bar" filter="url(#filter-1)">
                                        <g id="left-icon" transform="translate(15.000000, 51.000000)">
                                            <path
                                                d="M15,5 C15.5522847,5 16,5.44771525 16,6 L16,14 L24,14 C24.5522847,14 25,14.4477153 25,15 C25,15.5522847 24.5522847,16 24,16 L16,16 L16,24 C16,24.5522847 15.5522847,25 15,25 C14.4477153,25 14,24.5522847 14,24 L14,16 L6,16 C5.44771525,16 5,15.5522847 5,15 C5,14.4477153 5.44771525,14 6,14 L14,14 L14,6 C14,5.44771525 14.4477153,5 15,5 Z"
                                                id="Combined-Shape"
                                                transform="translate(15.000000, 15.000000) rotate(45.000000) translate(-15.000000, -15.000000) ">
                                            </path>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg></button>
                <h1 class="header-heading">Select a recipient</h1>
            </div>

        </header>

        <main class="app-content main-content flex-column width-full">
            <section class="select-search">
                <input type="text" class="search-bar" placeholder="Search">
            </section>
            <section class="add-contact width-full">
                <div class="flex-row width-full contact-container">
                    <button class="add-contact-btn">
                        <svg width="60px" height="60px" viewBox="0 0 60 60" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <path
                                    d="M22,0 C38.7694822,0 44,6.03308615 44,22 C44,37.9669138 38.7694822,44 22,44 C5.23051777,44 0,37.9669138 0,22 C0,6.03308615 5.23051777,0 22,0 Z"
                                    id="path-1"></path>
                                <filter x="-31.8%" y="-22.7%" width="163.6%" height="163.6%"
                                    filterUnits="objectBoundingBox" id="filter-2">
                                    <feOffset dx="0" dy="4" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
                                    <feGaussianBlur stdDeviation="4" in="shadowOffsetOuter1" result="shadowBlurOuter1">
                                    </feGaussianBlur>
                                    <feColorMatrix
                                        values="0 0 0 0 0.164705882   0 0 0 0 0.215686275   0 0 0 0 0.278431373  0 0 0 0.15 0"
                                        type="matrix" in="shadowBlurOuter1"></feColorMatrix>
                                </filter>
                            </defs>
                            <g id="Screens" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="select-recipient" transform="translate(-12.000000, -183.000000)">
                                    <g id="content" transform="translate(0.000000, 103.000000)">
                                        <g id="list-item-" transform="translate(12.000000, 80.000000)">
                                            <g id="image,-logo,-illustration" transform="translate(8.000000, 4.000000)">
                                                <g id="base">
                                                    <use fill="black" fill-opacity="1" filter="url(#filter-2)"
                                                        xlink:href="#path-1"></use>
                                                    <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-1"></use>
                                                </g>
                                                <path
                                                    d="M22,14 C22.5522847,14 23,14.4477153 23,15 L23,21 L29,21 C29.5522847,21 30,21.4477153 30,22 C30,22.5522847 29.5522847,23 29,23 L23,23 L23,29 C23,29.5522847 22.5522847,30 22,30 C21.4477153,30 21,29.5522847 21,29 L21,23 L15,23 C14.4477153,23 14,22.5522847 14,22 C14,21.4477153 14.4477153,21 15,21 L21,21 L21,15 C21,14.4477153 21.4477153,14 22,14 Z"
                                                    id="Combined-Shape" fill="#4A98F7"></path>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg></button>
                    <span class="contact-label">Add new contact</span>
                </div>
            </section>
            <section class="recent-contacts flex-column width-full">
                <h2 class="contacts-header width-full">Recent</h2>
                <div class="flex-row width-full contact-container">
                    <img class="contact-photo" src="../img/user-photos/pic2.png">
                    <span class="contact-label">Ariana Barros</span>
                </div>
                <div class="flex-row width-full contact-container">
                    <img class="contact-photo" src="../img/user-photos/pic3.png">
                    <span class="contact-label">James Kingstone</span>
                </div>
                <div class="flex-row width-full contact-container">
                    <img class="contact-photo" src="../img/user-photos/pic1.png">
                    <span class="contact-label">Homura Yunosuke</span>
                </div>
            </section>
            <section class="all-contacts flex-column width-full">
                <h2 class="contacts-header width-full">All</h2>
                <div class="flex-row width-full contact-container">
                    <img class="contact-photo" src="../img/user-photos/pic4.png">
                    <span class="contact-label">Fatima Cambeiro</span>
                </div>
                <div class="flex-row width-full contact-container">
                    <img class="contact-photo" src="../img/user-photos/pic5.png">
                    <span class="contact-label">Jafaris Long</span>
                </div>
                <div class="flex-row width-full contact-container">
                    <img class="contact-photo" src="../img/user-photos/pic6.png">
                    <span class="contact-label">Arkell Charles</span>
                </div>
            </section>

        </main>

        <footer class="width-full footer-no-border flex-column">
            <div class="width-full iphone-bottom-nav">
                <svg width="134px" height="5px" viewBox="0 0 134 5" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="bars/tab/global-nav" transform="translate(-121.000000, -68.000000)" fill="#D3D9E0">
                            <g id="Tab-Bar">
                                <g id="iPhone-X/Home-Indicator/Home-Indicator---On-Light"
                                    transform="translate(0.000000, 48.000000)">
                                    <rect id="Rectangle-24" x="121" y="20" width="134" height="5" rx="2.5"></rect>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>

        </footer>
    </div>
</body>

</html>
