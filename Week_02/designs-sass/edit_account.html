            <section class="account-container flex-column flex-column-center flex-justify-evenly">

                        </div>
                    </a>

                    </div>

            </section>
            <section class="edit-form">
                <hr class="black-break">
                <form action="post"
                    class="account-settings height-full flex-column flex-column-center flex-justify-evenly">
                    <div class="account-first-name-container input-container flex-column width-full">
                        <label for="account-first-name" class="aqua label">First name</label>
                        <input type="text" class="account-input" id="account-first-name" placeholder="Robert">
                    </div>
                    <hr class="grey-break">
                    <div class="account-last-name-container input-container flex-column width-full">
                        <label for="account-last-name" class="aqua label">Last name</label>
                        <input type="text" class="account-input" id="account-last-name" placeholder="Mack">
                    </div>
                    <hr class="grey-break">
                    <div class="account-email-container input-container flex-column width-full">
                        <label for="account-email" class="aqua label">Email</label>
                        <input type="email" class="account-input" id="account-email" placeholder="mackrr@outlook.com">
                    </div>
                    <hr class="grey-break">
                    <div class="account-phone-container input-container flex-column width-full">
                        <label for="account-phone" class="aqua label">Phone</label>
                        <input type="tel" class="account-input" id="account-phone" placeholder="1 324 45322 66">
                    </div>
                    <hr class="grey-break">
                    <div class="account-password-container input-container flex-column width-full">
                        <label for="account-password" class="aqua label">Password</label>
                        <input type="password" class="account-input" id="account-password" placeholder="•••••••••••••">
                    </div>
                    <hr class="grey-break">
                    <button class="button primary-button width-full">Update</button>
                </form>
            </section>
        </main>
